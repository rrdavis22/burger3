<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker|Sacramento|Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>BURGER APP</title>
  </head>
  <body id='body'>
    <div class="container">
      <header>
        <h1 class="d-flex justify-content-center">
          BURGER APP
        </h1>
      </header>
      <section class="mt-5 main-section">
        <div class="row mt-2">
          <div class="col-6 col-lg-4">
            <div class="list">
              Waiting
            </div>
            <ul id="notdevoured"></ul>
          </div>
          <div class="col-12 col-lg-4">
            <form>
              <div class="row">
                <div class="col">
                  <input type="text" id="burgerName" autocomplete="off" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button id="button">Place order</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-6 col-lg-4">
            <div class="list">
              Served
            </div>
            <ul id="devoured"></ul>
          </div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
